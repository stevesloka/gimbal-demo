apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: hashicorp/http-echo
        args:
        - -text="Hello from Blue cluster!"
        - -listen=:80
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: web
spec:
 ports:
 - port: 80
   name: http
   protocol: TCP
 selector:
   app: web
 type: ClusterIP