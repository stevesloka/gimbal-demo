---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: stevesloka/echo-server
        command: ["echo-server"]
        args:
          - --echotext=This is the BLUE API!
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: api
spec:
 ports:
 - port: 80
   name: http
   targetPort: 8080
   protocol: TCP
 selector:
   app: api
 type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: stevesloka/echo-server
        command: ["echo-server"]
        args:
          - --echotext=This is the BLUE cluster!
        ports:
        - containerPort: 8080
        env:
        - name: API_URL
          value: http://api.default.contour