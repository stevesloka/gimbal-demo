---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: inlets-operator
  namespace: inlets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: inlets-operator-rw
  namespace: inlets
rules:
- apiGroups: ["inlets.inlets.dev"]
  resources: ["tunnels"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: inlets-operator-rw
  namespace: inlets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: inlets-operator-rw
subjects:
- kind: ServiceAccount
  name: inlets-operator
  namespace: inlets
